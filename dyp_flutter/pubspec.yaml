name: dyp
description: DyP Distribuciones y Proyectos

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  animations: ^2.0.0
  responsive_framework: ^0.1.0
  responsive_builder: ^0.2.0+2
  carousel_slider: ^4.0.0-nullsafety.0
  url_launcher: ^6.0.2
  transparent_image: ^2.0.0
  url_strategy: ^0.2.0
  google_fonts: ^2.1.0
  email_validator: "^1.0.6"
  fluttertoast: ^8.0.3
  http: ^0.13.1
  flutter_swiper:

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.0
  build_runner: ^1.0.0

flutter_icons:
  android: true
  image_path: "assets/images/logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/flags/
    - assets/images/camaras/
    - assets/images/video_grabadoras/
    - assets/images/alarmas/
    - assets/images/control_acceso/
    - assets/images/alarmas/
    - assets/images/clientes/
    - assets/images/foto_pantalla_inicio/
    - assets/pdf/camaras/
    - assets/pdf/video_grabadoras/
    - assets/pdf/control_acceso/
    - assets/pdf/alarmas/
    - assets/json/

  fonts:
    - family: Open Sans
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
        - asset: assets/fonts/OpenSans-Bold.ttf
        - asset: assets/fonts/OpenSans-BoldItalic.ttf
        - asset: assets/fonts/OpenSans-ExtraBold.ttf
        - asset: assets/fonts/OpenSans-Italic.ttf
        - asset: assets/fonts/OpenSans-Light.ttf
        - asset: assets/fonts/OpenSans-LightItalic.ttf
        - asset: assets/fonts/OpenSans-SemiBold.ttf
        - asset: assets/fonts/OpenSans-SemiBoldItalic.ttf
          #usar Open-Sans
